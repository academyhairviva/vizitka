<ul list='none' row width='100%'>
  {% for banner in site.blocks %}
  <li column shade="{{ banner.shade }}" >
    <a
      flex
      column
      relative
      href="{{ banner.link }}"
      title="{{  banner.name }}"
    >
        <span>{{ banner.name }}</span>  
    </a>
  </li>
  {% endfor %}
</ul>
